    <button onclick="openModal('login')">Login</button>
    <button onclick="openModal('signup')">Skapakonto</button>
    
    <div id="loginModal" class="modal">
     <div class="modal-content">
         <span class="close" onclick="closeModal('login')">&times;</span>
         <h2>Login</h2>
         <form id="loginForm">
             <input type="text" placeholder="Användarnamn" id="username" required>

         </form>
     <div id="result"></div>
     </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signup')">&times;</span>
            <h2>Skapa konto</h2>
        <form id="signupForm">
            <input type="text" placeholder="Användarnamn" id="username" required>
            <input type="password" placeholder="Lösenord" id="password">
            <button type="submit">Skapa konto</button>
        </form>
        <div id="signupResult"></div>
        </div>
    </div>
